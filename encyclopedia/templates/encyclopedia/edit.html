{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}

    <h1>Edit</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <div class="d-flex flex-column w-50">
            {{ form }}
        </div>
        <input type="submit" class="btn btn-outline-primary mt-sm-2">
    </form>

{% endblock %}
