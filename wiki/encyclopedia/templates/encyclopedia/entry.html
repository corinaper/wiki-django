{% extends "encyclopedia/layout.html" %}
{% load markdownify %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    {{ info|markdownify }}<br/>
    <button class="btn btn-outline-primary mt-sm-2"><a href="{% url 'edit' title=title %}">Edit</a></button>

{% endblock %}
