{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search entry not found
{% endblock %}

{% block body %}
    <h1>Did you mean:</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
